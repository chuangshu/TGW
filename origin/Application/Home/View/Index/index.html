<include file="Index/header" />
<body>


<!-- 第一张大图  -->
<div class="container" align="center">
    <img src="Public/images/712824885406454302.jpg" class="img-responsive" alt="共青团暨南大学珠海校区工作委员会" width="100%">
</div>
<br />
<!-- 第一张大图 -->


<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                    <foreach name="nav" item="vo">
                        <li><a href="#">{$vo.name}</a></li>
                    </foreach>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Public/images/001.jpg" alt="First slide">
                </div>
                <foreach name="carousel" item="vo">
                <div class="item">
                    <img src="{$vo.thumb}" alt="{$vo.title}">
                </div>
                </foreach>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;
            </a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;
            </a>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="input-group" style="margin-top:0px positon:relative">
            <input type="text" class="form-control"placeholder="请输入字段名" / >
            <span class="input-group-btn">
               <button class="btn btn-info btn-search">查找</button>
            </span>
        </div>
        <br />
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    最新信息
                </h3>
            </div>
            <div class="panel-body">
                <foreach name="latest" item="vo">
                    <h>{$vo.title}</h>
                    <br />
                </foreach>
            </div>
        </div>

    </div>
</div>


<!-- 第二张大图 -->
<br />
<div class="container" align="center">
    <img src="Public/images/206888339129661881.jpg" class="img-responsive" alt="共青团暨南大学珠海校区工作委员会" width="100%">
</div>
<br />
<!-- 第二张大图 -->


<!-- 九小图 -->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                图文信息
            </h3>
        </div>
        <div class="panel-body">
            <foreach name="pic" item="vo">
                <div class="container col-lg-3 col-md-3 col-sm-5 col-xs-5">
                    <img src="{$vo.thumb}" alt="{$vo.title}" width="" height="140px">
                    <div class="container"><h>{$vo.title}</h></div>
                    <br />
                </div>
                <div class="container col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
            </foreach>
        </div>
    </div>
</div>
<!-- 九小图 -->


<!-- 四模块 -->

    <div class="container col-lg-6 col-md-6">

                    人物专访

    <div class="container col-lg-6 col-md-6">

    </div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
